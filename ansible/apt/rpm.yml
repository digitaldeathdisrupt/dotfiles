---

- name: PopOS or Ubuntu Configuration
  connection: local
  hosts: localhost
  become: true
  become_user: root
  tasks:
    
  # instead of using the dnf module, use apt module
  - name: install various components
    apt:
      name: 
        - gnome-tweaks
        - gnome-extensions-app
        - snapd
        - util-linux
      state: present
  - name: install Nodejs components        
    apt:
      name:
        - nodejs
        - npm
      state: present

  # Install neovim lastest version from github https://github.com/neovim/neovim/releases/download/v0.7.2/nvim-linux64.deb
  - name: install neovim
    shell: |
      cd /home/piktonus97m/Downloads
      wget https://github.com/neovim/neovim/releases/download/v0.7.2/nvim-linux64.deb
      sudo apt install ./nvim-linux64.deb
    
  - name: Installing python3-neovim
    apt:
      name: python3-neovim
      state: present
        
  - name: Installing zsh
    apt:
      name: zsh
      state: present
        
  - name: Installing Apps
    dnf:
      name:
        - tmux
        - slack
        - telegram-desktop
        - steam - included in Nobara Project
        - exa
        - bat
        - screenkey
        - neofetch
        - gitg
        - virt-manager
        - ripgrep
        - gnome-builder
        - pavucontrol 
      
  - name: Installing PopShell (Tiling Window Manager)
    dnf:
      name: gnome-shell-extension-pop-shell
      state: present
        
  - name: Installing Alacritty
    dnf:
      name: alacritty
      state: present
  
  - name: Installing Starship
    dnf:
      name: starship
      state: present

  - name: Installing virtualization tools
    dnf:
      name: "{{ item }}"
      state: present
    with_items:
      # - qemu-kvm - package not compatible with Fedora 36. 
      - libvirt
      - libvirt-devel
      - virt-install
      - virt-top
      - libguestfs-tools   
      - bridge-utils

  - name: Enable Vivaldi Reposity and Installing Vivaldi
    shell: |
      sudo dnf config-manager --add-repo https://repo.vivaldi.com/archive/vivaldi-fedora.repo
      sudo dnf install vivaldi-stable -y
        
  - name: Enable and install Lazy git 
    shell: |
      sudo dnf copr enable atim/lazygit -y
      sudo dnf install lazygit -y
          
  # Installing cargo and rust 

  - name: check if cargo is installed
    shell: command -v cargo
    register: cargo_exists
    ignore_errors: yes

  - name: Download Installer
    when: cargo_exists is failed
    get_url:
      url: https://sh.rustup.rs
      dest: /tmp/sh.rustup.rs
      mode: '0755'
      force: 'yes'
    tags:
      - rust

  - name: install rust/cargo
    when: cargo_exists is failed
    shell: /tmp/sh.rustup.rs -y
    tags:
      - rust

  - name: Install Visual Studio Code
    shell: |
      sudo rpm --import https://packages.microsoft.com/keys/microsoft.asc
      sudo sh -c 'echo -e "[code]\nname=Visual Studio Code\nbaseurl=https://packages.microsoft.com/yumrepos/vscode\nenabled=1\ngpgcheck=1\ngpgkey=https://packages.microsoft.com/keys/microsoft.asc" > /etc/yum.repos.d/vscode.repo'
      sudo dnf check-update
      sudo dnf install code -y
      
  # Download Jetbrains Toolbox tar file, extract it and install it
  - name: Download Jetbrains Toolbox
    get_url:
      url: https://download.jetbrains.com/toolbox/jetbrains-toolbox-1.25.12999.tar.gz
      dest: /tmp/jetbrains-toolbox.tar.gz
      mode: 0755

  - name: Extract Jetbrains Toolbox
    unarchive:
      src: /tmp/jetbrains-toolbox.tar.gz
      dest: /tmp
      remote_src: yes
  
  - name: Install Jetbrains Toolbox
    shell: |
      cd /tmp/jetbrains-toolbox-1.25.12999
      ./jetbrains-toolbox


  # Install VirtualBox and its dependencies

  - name: Install the "Development Tools" package group
    dnf:
      name: "@Development Tools"
      state: present

  - name: Install VirtualBox dependencies
    dnf:
      name: "{{ item }}"
      state: present
    with_items:
    - kernel-headers
    - kernel-devel
    - dkms
    - elfutils-libelf-devel
    - qt5-qtx11extras

  - name: Add VirtualBox RPM repository
    yum_repository:
      name: virtualbox
      description: VirtualBox RPM repository
      baseurl: http://download.virtualbox.org/virtualbox/rpm/fedora/36/\$basearch
      gpgcheck: yes
      gpgkey: https://www.virtualbox.org/download/oracle_vbox.asc
      enabled: yes

  - name: Import VirtualBox GPG key
    rpm_key:
      key: https://www.virtualbox.org/download/oracle_vbox.asc
      state: present

  - name: Refresh VirtualBox repository
    command: dnf makecache

  - name: Install VirtualBox
    dnf:
      name: VirtualBox
      state: present

  - name: Add user to the vboxusers group
    shell: |
      sudo usermod -a -G vboxusers $USER

  - name: Add Vagrant repo
    yum_repository:
      name: hashicorp
      description: HashiCorp Repository
      baseurl: https://rpm.releases.hashicorp.com/RHEL/hashicorp.repo

  - name: Install Vagrant
    dnf:
      name: vagrant
      state: present
      
  - name: Install alacritty-themes from npm
    npm:
      name: alacritty-themes
      global: yes